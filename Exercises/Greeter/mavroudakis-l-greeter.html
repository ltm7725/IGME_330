<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <style>
        * {
            font-size: 1.5em;
            font-family: "Lemon", serif;
            font-weight: 400;
            font-style: normal;
        }

        /* Defining button style declaratively (direct thru css) */
        button {
            height: 50px;
            width: 100px;
            font-size: 14pt;
        }
    </style>
    <script>

        "use strict";

        let a = 10;

        function addThem(a, b) {
            return a + b;
        }
        //console.log(addThem(3,4))

        function doStuff() {
            // When log is here, it prints but i is undefined 
            // because it is **HOISTED** before it is defined at all 
            //console.log("log end:", a, i)
            if (true) {
                if (true) {
                    // "var" type is scoped/limited to function
                    for (var i = 0; i < 10; i++) {
                        var a = 10;
                    }
                }
            }
        }
        // When log is here, "Uncaught ReferenceError: i is not defined"
        //console.log("log end:", a, i)

        // 1 - get a reference to the button
        // 2 - add a click event to button that calls a `sayHello` function
        // 3 - create a `sayHello()` function
        // 3A - get name of person from the <input>
        // 3B - get a reference to the #output <p>
        // 3C - update HTML of #output <p>

        function sayHello() {
            let firstName = document.querySelector("#input-firstname").value;
            let lastName = document.querySelector("#input-lastname").value;

            if (!firstName.trim()) firstName = "Peter";
            if (!lastName.trim()) lastName = "Parker";

            document.querySelector("#output").innerHTML = `Hello ${firstName} ${lastName}! :)`
        }

        function greet(greeting) {
            let firstName = document.querySelector("#input-firstname").value;
            let lastName = document.querySelector("#input-lastname").value;

            // String is "truthy" if there's something in it, "falsy" if not;
            // .trim() removes spaces
            if (!firstName.trim()) firstName = "Peter";
            if (!lastName.trim()) lastName = "Parker";

            // Regular string concatination
            //document.querySelector("#output").innerHTML = "Hello " + firstName + " " + lastName + " ! :)";
            // String concatination by means of *Template String*
            document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}! :)`
        }

        function init() {
            const button = document.querySelector("button");
            const button2 = document.querySelector("#btn-Click2");
            // Add event listener or event handler (Listener is more robust)
            //button.onclick = sayHello;                // Handler
            button.addEventListener("click", () => {greet("Hello")}); // Listener

            button2.addEventListener("click", () => {greet("Bye")}); // Listener

            document.querySelector("#output").style.color = "red";
            // Styles have camelCase notation when defining imperitavely (thru JavaScript)
            document.querySelector("#output").style.backgroundColor = "yellow";
        }
        // Won't run init until page is fully loaded to avoid errors
        window.onload = init;

    </script>
</head>

<body>
    <button id>Click Me!</button>
    <button id="btn-Click2">Click Me2!</button>
    <input id="input-firstname" placeholder="Type in your first name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">???</p>

</body>

</html>
